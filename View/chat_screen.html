    <body background="">



    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>




        <div class="container">
            <div class="col-lg-12">
                <div class="chat-box-div">
                    <div class="chat-box-head">
                        INSPER CHAT
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="fa fa-cogs"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="http://designbootstrap.com/livedemos/2015/01/03/chat-box/index.html#"><span class="fa fa-map-marker"></span>&nbsp;Invisible</a></li>
                                    <li><a href="http://designbootstrap.com/livedemos/2015/01/03/chat-box/index.html#"><span class="fa fa-comments-o"></span>&nbsp;Online</a></li>
                                    <li><a href="http://designbootstrap.com/livedemos/2015/01/03/chat-box/index.html#"><span class="fa fa-lock"></span>&nbsp;Busy</a></li>
                                    <li class="divider"></li>
                                    <li><a href="http://designbootstrap.com/livedemos/2015/01/03/chat-box/index.html#"><span class="fa fa-circle-o-notch"></span>&nbsp;Logout</a></li>
                                </ul>
                            </div>
                    </div>
                    <div class="panel-body chat-box-main" id=chatwindow>
                        
     
                    </div>
                    
                    <div class="chat-box-footer">
                    <form action =''>
                        <div class="input-group">

                                <input type="text" class="form-control" id="name" placeholder="Insira seu nome aqui!">
                                <input type="text" class="form-control" id="input" placeholder="Escreva sua mensagem aqui!">
                                <span class="input-group-btn">
                                    <button class="btn btn-info">ENVIAR</button>
                                </span>
                            
                        </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>

        <script>
       
            var socket = io();
            $('form').submit(function(){
                socket.emit('chat message', $('#input').val());
                socket.emit('name', $('#name').val());
                $('#input').val('');
                return false;
            });

            socket.on('chat message', function(msg){
            document.getElementById('chatwindow').innerHTML += '<div class="chat-box-left">' + msg + '</div>';
            });

            socket.on('name', function(msg){
            document.getElementById('chatwindow').innerHTML += '<div class="chat-box-name-left"><img src="./img/download.png" alt="bootstrap Chat box user image" class="img-circle"> - ' + msg + '</div><hr class="hr-clas">';
            });

        </script>

    </body>
